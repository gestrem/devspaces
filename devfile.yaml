schemaVersion: 2.1.0
metadata:
  name: mad-demo
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.5 
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          protocol: http
          targetPort: 8080
          path: /hello/greeting/devspaces-user
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4G
      mountSources: true
  - name: m2
    volume:
      size: 1G
  - name: db-pg
    container:
      image: quay.io/centos7/postgresql-13-centos7@sha256:994f5c622e2913bda1c4a7fa3b0c7e7f75e7caa3ac66ff1ed70ccfe65c40dd75
      endpoints:
        - name: postgres
          targetPort: 5432
          exposure: public
      env:
        - value: quarkus_test
          name: POSTGRESQL_USER
        - value: quarkus_test
          name: POSTGRESQL_PASSWORD
        - value: quarkus_test
          name: POSTGRESQL_DATABASE
        - name: PGDATA
          value: /tmp/pgdata
      memoryLimit: 512Mi
commands:
  - id: 1-package
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/devspaces
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/devspaces
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true

